<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Member Information</title>
</head>
<body>
<!-- action 속성 : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/member/update" method="post">
  <!-- name 속성 : 서버로 전송할 때 변수 이름의 역할이 됨 -->
  <input type="hidden" th:value="${updateMember.id}" name="id"><br>
  이메일 : <input type="text" name="memberEmail" th:value="${updateMember.memberEmail}" readonly><br>
  비밀번호 : <input type="password" name="memberPassword" th:value="${updateMember.memberPassword}"><br>
  이름 : <input type="text" name="memberName" th:value="${updateMember.memberName}"><br>
  <input type="submit" value="정보수정">
</form>
</body>
</html>
